<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <title>FCC: Survey Form</title>

  <!-- CSS Normalization -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" />

  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

  <main>
    <h1 id="title">Smartphone Usage Survey</h1>
    <p id="description">Thank you for taking the time to take the survey</p>

    <form id="survey-form">
      <div class="form-group">
        <label for="name" class="prompt required" id="name-label">Name</label>
        <input type="text" name="name" id="name" required placeholder="John Doe">  
      </div>

      <div class="form-group">
        <label for="email" class="prompt required" id="email-label">Email</label>
        <input type="email" name="email" id="email" required placeholder="john@email.com">
      </div>

      <div class="form-group">
        <label for="email" class="prompt">Gender <span>(Optional)</span></label>

        <div class="option">
          <input type="radio" name="gender" value="male" id="male">
          <label for="male">Male</label>
        </div>

        <div class="option">
          <input type="radio" name="gender" value="female" id="female">
          <label for="female">Female</label>
        </div>

        <div class="option">
          <input type="radio" name="gender" value="not-to-say" id="not-to-say">
          <label for="not-to-say">Prefer not to say</label>
        </div>
      </div>

      <div class="form-group">
        <label for="dropdown" class="prompt required">Which option best describes you?</label>
        <select id="dropdown" name="occupation" required>
          <option value="" disabled selected>Please choose an option</option>
          <option value="student">Student</option>
          <option value="fulltime-job">Fulltime Job</option>
          <option value="job-seeking">Looking for Jobs</option>
          <option value="retired">Retired</option>
          <option value="not-to-say">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="number" class="prompt required" id="number-label">How many hours a day do you use your phone?</label>
        <input type="number" id="number" name="time" min="0", max="24" required placeholder="Average time on phone per day">
      </div>

      <div class="form-group">
        <p class="prompt required">Do you think you're addicted to smartphone?</p>
        <div class="option">
          <input type="radio" name="addicted" value="yes" id="yes" required>
          <label for="yes">Yes</label>
        </div>
        <div class="option">
          <input type="radio" name="addicted" value="no" id="no">
          <label for="no">No</label>
        </div>
        <div class="option">
          <input type="radio" name="addicted" value="maybe" id="maybe">
          <label for="maybe">Maybe</label>
        </div>
      </div>
      <div class="form-group">
        <p class="prompt">What do you use your phone for? <span>(Check all that apply)</span></p>
        <div class="option">
          <input type="checkbox" name="purpose" value="phone-sms" id="phone-sms">
          <label for="phone-sms">Phone calls / SMS</label>
        </div>

        <div class="option">
          <input type="checkbox" name="purpose" value="social-media" id="social-media">
          <label for="social-media">Social Media</label>
        </div>

        <div class="option">
          <input type="checkbox" name="purpose" value="game" id="game">
          <label for="game">Video Games</label>
        </div>

        <div class="option">
          <input type="checkbox" name="purpose" value="music" id="music">
          <label for="music">Music / Movies</label>
        </div>

        <div class="option">
          <input type="checkbox" name="purpose" value="other" id="other">
          <label for="other">Other</label>
        </div>
      </div>
      <div class="form-group">
        <label for="comment" class="prompt">Any Comment?</label>
        <textarea id="comment" rows="10" placeholder="Enter your comment here..."></textarea>
      </div>
      <div class="form-group">
        <input type="submit" class="submit-btn" id="submit" value="Submit">
      </div>
    </form>
  </main>

  <!-- freeCodeCamp project grading script -->
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
